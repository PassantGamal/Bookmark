<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="icon" href="./img/pngtree-bookmark-with-star.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./css/all.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>  
<section class="pb-5 mb-0">
    <div class="title d-flex flex-column justify-content-center align-items-center p-5">
        <h1 class="position-relative">Bookmarker</h1>
    </div>
    <div class="site container p-4">
        <div class="top-title text-center pb-4">
            <h2>
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
              </h2>
        </div>
        <form>
            <div class="mb-3">
        <label for="siteName" class="fw-semibold pb-2"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
              <input type="text" class="form-control" id="siteName" oninput="validation(this)" placeholder="Bookmark Name">
            </div>
            <div class="mb-3">
        <label for="siteUrl" class="fw-semibold pb-2"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
              <input type="text" class="form-control" id="siteUrl" oninput="validation(this)" placeholder="Website URL">
            </div>
            <div class="text-center "><button type="button" class="submit-btn btn px-5" onclick="addProduct()">Submit</button></div>
          </form>
    </div>
    <table class="table container mt-4 text-center bg-light">
        <thead>
          <tr><th class="text-capitalize">index</th>
          <th class="text-capitalize">Website Name</th>
          <th class="text-capitalize">Visit</th>
          <th class="text-capitalize">Delete</th>
        </tr></thead>
        <tbody id="tableContent"></tbody>
      </table>
      <div class="box-info position-absolute start-0 top-0 w-100 d-flex justify-content-center align-items-center d-none"id="modale">
        <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
          <header
            class="box-header w-100 d-flex justify-content-between align-items-center mb-4"
          >
            <div class="circles d-flex">
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
            </div>
            <button class="btn border-0" onclick="closeModale()" id="closeBtn">
              <i class="fa-solid fa-xmark close fs-3"></i>
            </button>
          </header>
          <p class="top-par m-0 pb-2"id="top-par">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <ol class="rules list-unstyled m-0" id="rules">
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site name must
              contain at least 3 characters
            </li>
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
              valid one
            </li>
          </ol>
        </div>
        </div>
      </section>
<script src="./js/index.js"></script>
</body>
</html>
